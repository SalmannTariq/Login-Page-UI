<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Login Page</title>
</head>
<body>
    <div class="container">
            <div class="logo">
                <img src="Group.svg" alt="Hhere is an image">
            </div>
            <div class="user">
                <img src="user.svg" class="user-logo" alt="Here is an image">
                <input type="text" class="user-input" placeholder="USERNAME">
            </div>
            <div class="password">
                <img src="lock.svg" class="pass-logo" alt="Here is an image">
                <input type="text" class="pass-input" placeholder="PASSWORD">
            </div>
            <div class="btn">
                <button class="login-btn">Login</button>
            </div>
            <p>Forgot Password?</p>
    </div>
</body>
</html>
